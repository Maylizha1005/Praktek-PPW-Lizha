<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Profil Pengguna</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="profile-container">
    <img id="fotoDisplay" alt="Foto Profil" />
    <h2 id="namaDisplay"></h2>
    <p><strong>Email:</strong> <span id="emailDisplay"></span></p>
    <p><strong>Nomor Telepon:</strong> <span id="teleponDisplay"></span></p>
    <p><strong>Umur:</strong> <span id="umurDisplay"></span> tahun</p>
    <p><strong>Alamat:</strong> <span id="alamatDisplay"></span></p>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
